<head>
  <style>
    div#agency label {
      color: rgb(0,100,0);
      font-weight:bold;
    }
  </style>
</head>

<template name="agency">
  <div id="agency">
    {{> top_nav}}
    <h3>agency &ensp;
    <span style="font-family:monospace;font-size:11pt;">{{agency.item_id}}</span>
    </h3>
    <div style="margin-bottom:20px;">
      [ <a href="/duplicate-agency/{{agency.folder_id}}">duplicate</a> ]
      [ <a href="/delete-agency/{{agency.folder_id}}">delete</a> ]
      [ <a href="/edit-agency" class="edit-agency">edit</a> ]
      [ <a href="#" class="select-agency">select</a> ]
      [ <a href="/new-agency">new-agency</a> ]
    </div>

    <h5>AGENCY</h5>
  <pre style="line-height:14pt;">
{{{html_yaml}}}
  </pre>

    {{#with agency}}
    <div style="font-family:monospace; line-height:16pt;">

      <h5>CONTRACTS</h5>
      {{#each contract in contracts}}
      <div>{{contract.object_id_two}}
        &emsp; <a href="/contract/{{contract.object_id_two}}">{{contract.name}}</a>
        &mdash;</div>
      {{/each}}
      {{#unless contracts}}
      <i style="font-family:serif">This agency has No contracts</i>
      {{/unless}}


      <h5>STUDENTS</h5>
      {{#each student in students}}
      <div>{{student.object_id_two}}
        &emsp; <a href="/student/{{student.object_id_two}}">{{student.first_names}} {{student.last_name}}</a>
        &mdash;</div>
      {{/each}}
      {{#unless students}}
      <i style="font-family:serif">This agency has No students</i>
      {{/unless}}
    </div>
    {{/with}}


  </div>
</template>
