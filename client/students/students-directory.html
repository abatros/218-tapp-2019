<template name="students_directory">
  <div id="students-directory">
    {{> top_nav}}
    <h3>students-Directory</h3>
    <h5>search</h5>
    {{#each student in students}}
    <div>
      {{student.user_id}} <a href="/student/{{student.user_id}}"> {{student.last_name}} - {{student.first_names}}</a>  CITY [phone] [email]
    </div>
    {{/each}}
  </div>
</template>
